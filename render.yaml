services:
  # Python Backend Service
  - type: web
    name: agri-rag-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn agraiBasedRagSever.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      # Add OPENAI_API_KEY manually in the Render dashboard

  # React Frontend (Static Site)
  - type: static_site
    name: agri-rag-frontend
    rootDir: agribasedRag
    buildCommand: npm install && npm run build
    publishPath: dist
    envVars:
      - key: VITE_API_URL
        # Use Render's internal URL for the backend service
        value: https://agri-rag-backend.onrender.com/api/chat
    routes:
      - type: rewrite
        source: /api/*
        destination: https://agri-rag-backend.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html
