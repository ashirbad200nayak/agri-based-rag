services:
  # Python Backend Service
  - type: web
    name: agri-rag-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn agraiBasedRagSever.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      # You will need to add OPENAI_API_KEY manually in the dashboard

staticSites:
  # React Frontend (Static Site)
  - name: agri-rag-frontend
    repo: https://github.com/ashirbad200nayak/agri-based-rag
    branch: main
    buildCommand: npm install && npm run build
    publishPath: dist
    root: agribasedRag
    envVars:
      - key: VITE_API_URL
        value: https://agri-rag-backend.onrender.com/api/chat
    routes:
      - type: rewrite
        source: /api/*
        destination: https://agri-rag-backend.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html
